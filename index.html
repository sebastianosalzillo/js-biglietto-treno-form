<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>
    <div class="container text-bg-danger p-5 h100 ">
        <main>
            <div class="text-center ">
                <div class=" ">
                    <h1>CALCOLA IL PREZZO DEL BIGIETTO</h1>
                    <form action="" id="user-form">
                        <div class="text-bg-light p-3 row align-items-center">

                            <div class="col-4">
                                <label for="nome-cognome" class="form-label">Nome Cognome</label>
                                <input type="text" class="form-control" id="nome-cognome">
                            </div>
                            <div class="col-4 ">
                                <label for="km" class="form-label">Km da percorrere</label>
                                <input type="number" class="form-control" id="km">
                            </div>
                            <div class="col-4">
                                <p>
                                    <small class="text-body-secondary">Fascia di eta</small>
                                </p>
                                <select class="form-select" name="eta" id="eta">
                                    <option value="minorenne">Minorenne</option>
                                    <option value="maggiorenne">Maggiorenne</option>
                                    <option value="over-65">Over 65</option>
                                </select>
                            </div>
                            <div class="col-12 mt-4">
                                <button name="genera" type="submit" class="btn btn-secondary btn-sm">Genera</button>

                                <button name="annulla" type="reset" class="btn btn-secondary btn-sm">Annulla</button>

                            </div>
                        </div>
                    </form>


                </div>
                <div class="d-none" id="result-card">
                    <h2 class="mt-2">IL TUO BIGLIETTO</h2>
                    <div class="col-12 text-bg-light p-3 row align-items-center mt-2 " id="card">
                        <p>DETTAGLI PASSEGERO</p>
                        <table>
                            <thead>
                                <tr>
                                    <td>NOME PASSEGERO</td>
                                    <td>Offerta</td>
                                    <td>Carrozza</td>
                                    <td>Codice CP</td>
                                    <td>Costo Biglietto</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="nome-passegero"></td>
                                    <td id="offerta"></td>
                                    <td id="carrozza"></td>
                                    <td id="codice-cp"></td>
                                    <td id="costo-biglietto"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </main>

    </div>
    <script src="./script/script.js"></script>
</body>

</html>
